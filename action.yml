name: 'Webprovisions Registry Action'
description: 'Registry action'

inputs:
  registry-token:
    description: 'Token for with read access to packages'
    required: true
    default: ''
  registry-url:
    description: 'URL of the registry'
    required: true
    default: ''

runs:
  using: 'node20'
  main: 'dist/index.js'
